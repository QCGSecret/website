name: Setup
runs:
  using: 'composite'
  steps:
    - name: Install Node.js 18.x
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
      with:
        node-version: 18.x
        cache: npm
        registry-url: 'https://registry.npmjs.org'

    - name: Install
      env:
        CI: true
      shell: bash
      run: |
        yarn install
