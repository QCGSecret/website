name: reviewdog
on: [pull_request]
jobs:
  biome:
    name: runner / Biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: mongolyy/reviewdog-action-biome@2a497193e1bf20da8a1e4a05c633ae86d878a4e0 # v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
